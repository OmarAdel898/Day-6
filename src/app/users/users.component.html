
<div class="container">
  <h1>Users</h1>

  <div class="row my-5 justify-content-evenly">

    @for (user of usersList; track $index) {
    <div class="card my-4 col-12 col-sm-6 col-md-4 col-lg-3 rounded-5 border-2 border-info d-flex" style="width:auto">
      <div class="img w-100  text-center">
      <img class="card-img-top rounded-circle w-25 bg-light bg-info border-info border-2 mt-2 pb-2 img-thumbnail" [src]="user.image" alt="Card image">
      </div>

      <div class="card-body text-center ">
        <div class="t w-100  d-flex justify-content-center gap-1">
          <h4 class="card-title ms-4 align-self-center">{{user.username}}</h4>
          @if(user.is_verified){
        <img class="ms-1 mt-1" width="24" height="24" src="https://img.icons8.com/color/48/verified-badge.png" alt="verified-badge"/>
          }
          @else {
            <span class="badge rounded-pill bg-danger  justify-content-center text-center ms-1 my-auto">unverfied</span>
          }
        </div>

        <p class="card-text ">{{user.email}}</p>
        <p class="card-text">{{user.phone}}</p>
      </div>
    </div>
  }

  </div>
</div>
